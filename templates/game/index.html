{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="toptext col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Sort It</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="alert alert-danger invalid" role="alert">
                Invalid Move!
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="0" data-value="1" type="checkbox" id="index0" />
            <label class='btn btn-info btn-lg btn-block' for="index0">1</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="1" data-value="2" type="checkbox" id="index1" />
            <label class='btn btn-info btn-lg btn-block' for="index1">2</label>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="2" data-value="3" type="checkbox" id="index2" />
            <label class='btn btn-info btn-lg btn-block' for="index2">3</label>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="3" data-value="4" type="checkbox" id="index3" />
            <label class='btn btn-info btn-lg btn-block' for="index3">4</label>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="4" data-value="5" type="checkbox" id="index4" />
            <label class='btn btn-info btn-lg btn-block' for="index4">5</label>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="5" data-value="6" type="checkbox" id="index5" />
            <label class='btn btn-info btn-lg btn-block' for="index5">6</label>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="6" data-value="7" type="checkbox" id="index6" />
            <label class='btn btn-info btn-lg btn-block' for="index6">7</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="7" data-value="8" type="checkbox" id="index7" />
            <label class='btn btn-info btn-lg btn-block' for="index7">8</label>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input onclick="number_is_clicked(this)" data-index="8" data-value="9" type="checkbox" id="index8" />
            <label class='btn btn-info btn-lg btn-block' for="index8">9</label>
        </div>
    </div>

    <div id="buttons" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button id="start" onclick="start_game()" type="button" class="btn btn-primary btn-lg btn-block">Start Game</button>
        </div>
    </div>

    <div id="timer_wrapper" class="row">
        <h4>Elapsed Time <span id="timer">0</span></h4>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.elapsed_time }}
    </form>
{% endblock content %}
